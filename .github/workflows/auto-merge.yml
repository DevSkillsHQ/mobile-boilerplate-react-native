name: Tests and Dependabot PR Handling

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  # Verifies the boilerplate can start and run in GitHub Actions environment
  test-for-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
  
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
  
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: prebuild android
        run: |
          npm install
          expo prebuild --platform android
  
      - name: Install Dependencies
        run: |
          cd android && ./gradlew dependencies

      - name: Generate Debug Keystore
        run: |
          keytool -genkeypair -v -storetype PKCS12 -keystore ./android/app/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
        working-directory: .
  
      - name: Build Debug APK
        run: |
          cd android && ./gradlew assembleDebug